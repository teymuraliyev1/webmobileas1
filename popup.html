<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Fields</title>
</head>

<body>
    <h2>Customizable Data Fields</h2>
    <div id="unsaved-indicator">⚠️ Unsaved Changes</div>
    <div id="fields-container"></div>
    <div class="field">
        <input type="text" id="new-key" placeholder="Key (e.g., name)" />
        <input type="text" id="new-value" placeholder="Value (e.g., Joe)" />
        <button id="add-field">Add Field</button>
    </div>
    <button id="save-fields">Save Fields</button>
    <script src="popup.js"></script>
</body>

</html>
