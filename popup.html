<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Fields</title>
</head>

<body>
    <a href="dashboard.html" target="_blank">Open Job Application Tracker</a>

    <h2>Customizable Data Fields</h2>
    <!-- Profile Selector -->
    <div class="profile-section">
        <label for="profile-selector">Profile:</label>
        <select id="profile-selector"></select>
        <button id="new-profile-button">New Profile</button>
        <button id="delete-profile-button">Delete Profile</button>
    </div>

    <!-- Fields Container -->
    <div id="fields-container"></div>

    <!-- Add New Field -->
    <div class="field">
        <input type="text" id="new-key" placeholder="Key (e.g., name)" />
        <input type="text" id="new-value" placeholder="Value (e.g., Joe)" />
        <button id="add-field">Add Field</button>
    </div>

    <!-- Field mapping section -->
    <div class="mapping-section">
        <h3>Field Mapping</h3>
        <div id="mapping-container"></div>
        <div class="mapping">
            <select id="linkedin-field-selector">
                <option value="">Select LinkedIn Field</option>
            </select>
            <input type="text" id="form-field-name" placeholder="Form Field Name (e.g., full_name)" />
            <button id="add-mapping">Add Mapping</button>
        </div>
    </div>
    <button id="autofillButton">Autofill Form</button>
    <script src="popup.js"></script>
</body>

</html>
