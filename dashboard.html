<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Job Application Tracker</title>
</head>

<body>
    <div class="job-application">
        <h1>Job Application Tracker</h1>
        <table id="application-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job application rows will be added dynamically -->
            </tbody>
        </table>
        <form id="application-form">
            <input type="text" id="company" placeholder="Company" required />
            <input type="text" id="job-title" placeholder="Job Title" required />
            <input type="date" id="date-applied" required />
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Interview">Interview</option>
                <option value="Offered">Offered</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button type="submit">Add Job Application</button>
        </form>

    </div>
    <div id="data-transfer-section">
        <h2>Data Transfer</h2>
        <button id="export-data">Export Data</button>
        <label for="import-data" id="import-data-label">Import Data</label>
        <input type="file" id="import-data" accept=".json" style="display: none;" />
        <button id="send-email">Send Data via Email</button>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
